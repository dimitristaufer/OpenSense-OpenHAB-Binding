# binding
binding.opensensenetwork.name = OpenSense.network Binding
binding.opensensenetwork.description = Das OpenSense.network Binding ermöglicht den Zugriff auf sämtliche Wetter- und Umweltdaten im OpenSense.network. Zudem können Messdaten eigener IoT Stationen automatisiert veröffentlicht werden, um so zum Ausbau des Netzwerks beizutragen.

